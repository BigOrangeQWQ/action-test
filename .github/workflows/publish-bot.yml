name: 'NoneBot2 Publish Bot'

on:
  issues:
    types: [opened, reopened, edited]
  pull_request_target:
    types: [closed]

jobs:
  plugin_test:
    runs-on: ubuntu-latest
    name: nonebot2 plugin test
    permissions:
      issues: read
    outputs:
      result: ${{ steps.plugin-test.outputs.RESULT }}
      output: ${{ steps.plugin-test.outputs.OUTPUT }}
    steps:
      - name: Set up Python
        uses: he0119/setup-python@main
        with:
          python-version: '3.10'
      - name: Test Plugin
        id: plugin-test
        run: |
          curl -sSL https://raw.githubusercontent.com/he0119/nonebot2-store-test/master/plugin_test.py -o plugin_test.py
          python plugin_test.py
  publish_bot:
    runs-on: ubuntu-latest
    name: nonebot2 publish bot
    needs: plugin_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: NoneBot2 Publish Bot
        uses: docker://ghcr.io/nonebot/nonebot2-publish-bot:dev
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config: >
            {
              "base": "main",
              "plugin_path": "nonebot/plugins.json",
              "bot_path": "nonebot/bots.json",
              "adapter_path": "nonebot/adapters.json"
            }
        env:
          PLUGIN_TEST_RESULT: ${{ needs.plugin_test.outputs.result }}
          PLUGIN_TEST_OUTPUT: ${{ needs.plugin_test.outputs.output }}
