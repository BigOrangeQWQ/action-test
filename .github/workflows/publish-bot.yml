name: 'NoneBot2 Publish Bot'

on:
  issues:
    types: [opened, reopened, edited]
  pull_request_target:
    types: [closed]

jobs:
  test:
    runs-on: ubuntu-latest
    name: nonebot2 plugin test
    permissions:
      issues: read
    steps:
      - name: NoneBot2 Store Test
        uses: docker://ghcr.io/he0119/nonebot2-store-test:master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  publish_bot:
    runs-on: ubuntu-latest
    name: nonebot2 publish bot
#     permissions:
#       actions: none
#       checks: none
#       contents: none
#       deployments: none
#       id-token: none
#       issues: read
#       discussions: none
#       packages: none
#       pages: none
#       pull-requests: none
#       repository-projects: none
#       security-events: none
#       statuses: none
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: NoneBot2 Publish Bot
        uses: docker://ghcr.io/nonebot/nonebot2-publish-bot:dev
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config: >
            {
              "base": "main",
              "plugin_path": "nonebot/plugins.json",
              "bot_path": "nonebot/bots.json",
              "adapter_path": "nonebot/adapters.json"
            }
