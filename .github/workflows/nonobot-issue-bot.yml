name: 'Plugin Issue Bot'

on:
  push:
    branches:
      - main
  issues:
    types: [opened, reopened, edited]
  pull_request:

jobs:
  issue_bot:
    runs-on: ubuntu-latest
    name: plugin issue bot
    outputs:
      info: ${{ steps.publishBot.outputs.info }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: NoneBot2 Plugin Issue Bot
        uses: he0119/nonebot2-plugin-issue-bot@dev
        id: publishBot
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          plugin_path: nonebot/plugins.json
          bot_path: nonebot/bots.json
          adapter_path: nonebot/adapters.json

  test:
    runs-on: ubuntu-latest
    name: Test
    needs: issue_bot
    steps:
      - name: Print info
        run: echo $INFO
        env:
          INFO: ${{ needs.issue_bot.outputs.info }}
